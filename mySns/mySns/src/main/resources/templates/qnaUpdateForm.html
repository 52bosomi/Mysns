<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/private_layout}">
	<!-- custom css -->
	<th:block layout:fragment="content">
	<link rel="stylesheet" type="text/css" href="/static/css/qnaform.css">

		<div id="main">
			<div class="container-login100">
				<div class="wrap-login100 p-l-20 p-r-20 p-t-30 p-b-30 qna">


							<p class="h1 m-4">
								게시글 수정
							</p>

							<br>
							<input id="board_username" type="hidden" th:value="${updateInfo.username}" />
							<input id="board_idx" type="hidden" th:value="${updateInfo.idx}" />

							<table class="table">
								<tr>
									<th style="padding:13px 0 0 15px;">제목</th>
									<td><input id="board_title" type="text" class="col-md-30 form-control input-sm"
											   th:value="${updateInfo.title}"></td>
								</tr>
								<tr>
									<th style="padding:13px 0 0 15px;">내용</th>
									<td>
										<textarea id="board_content" class="col-md-30 form-control input-sm" maxlength="1000"
										style="height: 280px;resize:none;" th:text="${updateInfo.content}"></textarea><span class="help-block"></span>
									</td>
								</tr>

							</table>
							<div class="pull-left">
								<a href="/qna" class="btn btn-default">목록</a>
							</div>
							<div class="pull-right" >

								<button  type="button" class="btn btn-info" id="updateComplete">저장</button>

							</div>




				</div>
			</div>
		</div>
		<!-- js -->
		<script src="/static/js/qnaDetail.js"></script>
</th:block>

</html>
