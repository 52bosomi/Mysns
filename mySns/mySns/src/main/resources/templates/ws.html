<!DOCTYPE html>
<html lang="en">
<head>
	<title>MySNS - test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
</head>
<body>
	<div class="container">
    <div class="col-6">
        <label><b>연동 에이전트 목록</b></label>
    </div>
    <hr>
    <div>
        <div id="msgArea" class="col"></div>
        <hr>
        <div class="col-6">
            <div class="input-group mb-3">
                username : <input value="mysns.devops@gmail.com" type="text" id="username" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <br>
                password : <input value="mysns_password!0M" type="text" id="password" class="form-control" aria-label="Recipient's password" aria-describedby="button-addon2">
                <hr>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
  $(document).ready(function(){

  const username = new Date().getTime()

  $("#disconn").on("click", (e) => {
      disconnect();
  })
  
  $("#button-send").on("click", (e) => {
      send();
  });

//   const websocket = new WebSocket("/ws/agent");
  var websocket = new SockJS("/ws", null, {transports: ["websocket", "xhr-streaming", "xhr-polling"]});

  websocket.onmessage = onMessage;
  websocket.onopen = onOpen;
  websocket.onclose = onClose;

  function send(){

      let msg = document.getElementById("msg");
      let u = document.getElementById("username")
      let p = document.getElementById("password")

      console.log(u, p)

      let data = {
          username : u.value,
          password : p.value
      }

    //   console.log(username + ":" + msg.value);
      websocket.send(JSON.stringify(data));
    //   msg.value = '';

      var str = "<div class='col-6'>";
    str += "<div class='alert alert-warning'>";
    str += "<b>" + "sessionId" + " : " + JSON.stringify(data) + "</b>";
    str += "</div></div><br/>";
    $("#msgArea").append(str);
  }
  
  //채팅창에서 나갔을 때
  function onClose(evt) {
      var str = username + ": 님이 방을 나가셨습니다.";
      websocket.send(str);
  }
  
  //채팅창에 들어왔을 때
  function onOpen(evt) {
      var str = username + ": 님이 입장하셨습니다.";
      websocket.send(str);
  }

  function onMessage(msg) {
      var data = msg.data;
      var sessionId = null;
      //데이터를 보낸 사람
      var message = null;
      var arr = data.split(":");

      for(var i=0; i<arr.length; i++){
          console.log('arr[' + i + ']: ' + arr[i]);
      }

      var cur_session = username;

      //현재 세션에 로그인 한 사람
      console.log("cur_session : " + cur_session);
      sessionId = arr[0];
      message = arr[1];

      console.log("sessionID : " + sessionId);
      console.log("cur_session : " + cur_session);

      //로그인 한 클라이언트와 타 클라이언트를 분류하기 위함
      if(sessionId == cur_session){
          var str = "<div class='col-6'>";
          str += "<div class='alert alert-secondary'>";
          str += "<b>" + sessionId + " : " + message + "</b>";
          str += "</div></div>";
          $("#msgArea").append(str);
      }
      else{
          var str = "<div class='col-6'>";
          str += "<div class='alert alert-warning'>";
          str += "<b>" + sessionId + " : " + message + "</b>";
          str += "</div></div>";
          $("#msgArea").append(str);
      }
  }
  })
</script>
</html>
