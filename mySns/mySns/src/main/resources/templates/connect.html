<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/private_layout}">
    <th:block layout:fragment="content">
        <div class="spinner-border"></div>
        <div class="container-login100">
            <div class="wrap-login100 p-l-20 p-r-20 p-t-30 p-b-30">
                <div class="login100-form validate-form text-left">
                    <div class="flex-c p-2">
                        <img src="/static/images/phodo.jpg" alt="" srcset="" style="height:15rem;width:15rem; border-radius:20%;" class="step_0">
                        <img src="/static/images/icons/icon-facebook.png" alt="FACEBOOK" width="35px" height="35px" class="step_1" style="height:15rem;width:15rem; border-radius:20%;">
                        <img src="/static/images/fake_phodo.gif" alt="Phodo" width="35px" height="35px" class="loading" style="height:15rem;width:15rem; border-radius:20%;">
                    </div>
                    <div class="flex-c p-2 mt-4 step_0">
                        <strong >연결할 SNS 를 선택헤주세요</strong>
                    </div>
                    <div class="flex-c p-2 mt-4 step_1">
                        <strong >연동 계정을 입력하세요</strong>
                    </div>
                    <!-- 현재 어떠한 것을 하고 있는지 표시 필요 -->
    
                    <hr>
                    <!-- step 0 -->
                    <!-- unsync, sync 부분 연동 상태에 따라 클래스 지정 필요 -->
                    <div class="flex-c p-2 w-100 step_0">
                        <img src="/static/images/icons/icon-naver.png" alt="NAVER" width="35px" height="35px" class="m-t-5 sync">
                        <p class="common_title">Naver</p>
                        <div class="flex-r">
                            <label class="switch">
                                <input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="naver">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="flex-c p-2 w-100 step_0">
                        <img src="/static/images/icons/icon-insta.png" alt="INSTAGRAM" width="35px" height="35px" class="m-t-5 unsync">
                        <p class="common_title">Instagram</p>
                        <div class="flex-r">
                            <label class="switch">
                                <input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="instagram">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="flex-c p-2 w-100 step_0">
                        <img src="/static/images/icons/icon-facebook.png" alt="FACEBOOK" width="35px" height="35px" class="m-t-5 unsync">
                        <p class="common_title">Facebook</p>
                        <div class="flex-r">
                            <label class="switch">
                                <input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="facebook">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>

                    <!-- step 1 -->
                    <div class="wrap-input100 validate-input m-b-20 step_1" data-validate="Enter username or email">
                        <input class="input100" type="text" id ="username" name="username" placeholder="username or email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-20 step_1" data-validate="Enter password">
                        <input class="input100" type="text" id ="password" name="password" placeholder="password">
                        <span class="focus-input100"></span>
                    </div>


                    <div class="wrap-input100 validate-input m-b-20 loading">
                        연동중
                    </div>
                    
                    <hr>
                    <div class="flex-c p-2 w-100">
                        <button class="login100-form-btn" id="btn_next" >
                            Next
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- js -->
		<script src="/static/js/connect.js"></script>
    </th:block>
</html>
