<body>
	
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<!-- Use any element to open the sidenav -->
	<!-- <span onclick="openNav()">=</span> -->
	
	<div id="main">
		<button type="button" id="btn_toggle" onclick="openNav()" class="btn btn-white">
			<i class="fa fa-bars"></i>
			<span class="sr-only">Toggle Menu</span>
		</button>
		<div class="container-login100">
			<div class="wrap-login100 p-l-20 p-r-20 p-t-30 p-b-30">
				<form class="login100-form validate-form text-left">
					

					<div class="flex-c p-2">
						<img src="/images/podo.jpg" alt="" srcset="" style="height:15rem;width:15rem; border-radius:20%;">
					</div>
					<div class="flex-c p-2 mt-4">
						<strong >연결할 SNS 를 선택헤주세요</strong>
					</div>
					
					<hr>
					<!-- unsync, sync 부분 연동 상태에 따라 클래스 지정 필요 -->
					<div class="flex-c p-2 w-100">
						<img src="/images/icons/icon-naver.png" alt="NAVER" width="35px" height="35px" class="m-t-5 sync">
						<p class="common_title">Naver</p>
						<div class="flex-r">
							<label class="switch">
								<input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="naver">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class="flex-c p-2 w-100">
						<img src="/images/icons/icon-insta.png" alt="INSTAGRAM" width="35px" height="35px" class="m-t-5 unsync">
						<p class="common_title">Instagram</p>
						<div class="flex-r">
							<label class="switch">
								<input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="instagram">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
					<div class="flex-c p-2 w-100">
						<img src="/images/icons/icon-facebook.png" alt="FACEBOOK" width="35px" height="35px" class="m-t-5 unsync">
						<p class="common_title">Facebook</p>
						<div class="flex-r">
							<label class="switch">
								<input type="checkbox" name="sync_type" class="form-check-input cheeckbox_type" value="facebook">
								<span class="slider round"></span>
							</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="js/common.js"></script>
